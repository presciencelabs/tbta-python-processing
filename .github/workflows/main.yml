on:
  push:
    branches:
    - main

jobs:
  pyinstaller-build:
    runs-on: windows-latest
    steps:
      - name: Install python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Install python dev tools
        shell: bash
        run: python -m pip install pip wheel setuptools
      
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Install dependencies
        run: pip install python-docx

      - name: Install pyinstaller
        run: pip install pyinstaller
      
      - name: Create Plain Export Executable
        run: pyinstaller --onefile --noconsole "tbta_export_to_word.py"
      
      - name: Create Table Export Executable
        run: pyinstaller --onefile --noconsole "tbta_export_to_table.py"
      
      - name: Create Missing Concepts Export Executable
        run: pyinstaller --onefile --noconsole "tbta_missing_concepts_to_word.py"
      
      - name: Create Find Differences Executable
        run: pyinstaller --onefile --noconsole "tbta_find_differences.py"
      
      - name: Create Analyze Edits Executable
        run: pyinstaller --onefile --noconsole "tbta_analyze_edits.py"

      - name: Upload Executables
        uses: actions/upload-artifact@v4
        with:
          name: "tbta_export"
          path: "./dist"